<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"            
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">
    <h:head>
        <ui:param name="title" value="PrimeFaces: TEST p:dataTable with JSF2.3x (Webel IT Australia)"/>
        <title>#{title}</title>

    </h:head>
    <h:body>

        <ui:debug hotkey="d" rendered="true"/>

        <f:view>
            <f:metadata>
                <f:event type="preRenderView" listener="#{viewBean.reset}"/>        
            </f:metadata>
        </f:view>

        <h2>#{title}</h2>

        <util:home/>        

        <ui:include src="common.xhtml"/>

        <h:form id="form" prependId="false">  

            <p:messages id="messages" globalOnly="false" autoUpdate="true"/>                 

            <hr/>

            <p:dataTable                                         
                id="dataTable" 
                var="e" 
                value="#{viewBean.entities}" 
                editable="true"
                >

                <p:ajax                         
                    event="rowEdit" 
                    listener="#{viewBean.updateRow}" 
                    oncomplete="if (args &amp;&amp; !args.validationFailed) onCellEdit()"
                    />

                <p:column 
                    sortBy="#{e.name}"
                    >
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText value="#{e.name}"/>
                </p:column>

                <p:column 
                    headerText="ValInt"
                    sortBy="#{e.valInt}"
                    >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{e.valInt}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText 
                                id="valInt"
                                value="#{e.valInt}"
                                required="true"
                                />
                            <p:message
                                for="valInt"
                                />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        EDIT !
                    </f:facet>
                    <p:rowEditor/>                
                </p:column>

            </p:dataTable>

        </h:form>      
    </h:body>
</html>
